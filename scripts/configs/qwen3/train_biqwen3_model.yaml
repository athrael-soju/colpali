# BiQwen3 Training Configuration
# Bi-encoder (single-vector) model based on Qwen3-VL backbone
#
# Usage:
#   python scripts/train/train_colbert.py scripts/configs/qwen3/train_biqwen3_model.yaml
#
# For distributed training:
#   torchrun --nproc_per_node=8 scripts/train/train_colbert.py scripts/configs/qwen3/train_biqwen3_model.yaml

config:
  (): colpali_engine.trainer.colmodel_training.ColModelTrainingConfig
  output_dir: !path ../../../models/biqwen3-trained

  # Processor configuration
  processor:
    (): colpali_engine.utils.transformers_wrappers.AllPurposeWrapper
    class_to_instanciate: !ext colpali_engine.models.BiQwen3Processor
    pretrained_model_name_or_path: "Qwen/Qwen3-VL-2B-Instruct"  # Or Qwen3-VL-8B-Instruct for larger model
    max_num_visual_tokens: 1280

  # Model configuration
  model:
    (): colpali_engine.utils.transformers_wrappers.AllPurposeWrapper
    class_to_instanciate: !ext colpali_engine.models.BiQwen3
    pretrained_model_name_or_path: "Qwen/Qwen3-VL-2B-Instruct"  # Or Qwen3-VL-8B-Instruct for larger model
    torch_dtype: !ext torch.bfloat16
    use_cache: false
    attn_implementation: "flash_attention_2"
    trust_remote_code: true

  # Dataset configuration
  train_dataset:
    (): colpali_engine.utils.dataset_transformation.load_train_set
  eval_dataset: !import ../data/test_data.yaml

  # Training settings
  run_eval: true
  run_train: true

  # Loss function - Bi-encoder pairwise cross-entropy loss
  loss_func:
    (): colpali_engine.loss.bi_encoder_losses.BiPairwiseCELoss

  # Training arguments
  tr_args:
    (): transformers.training_args.TrainingArguments
    output_dir: null
    overwrite_output_dir: true

    # Training epochs and batch size
    num_train_epochs: 5
    per_device_train_batch_size: 32
    gradient_accumulation_steps: 2
    gradient_checkpointing: true
    gradient_checkpointing_kwargs: { "use_reentrant": false }

    # Evaluation settings
    per_device_eval_batch_size: 4
    eval_strategy: "steps"
    eval_steps: 100

    # Data loading
    dataloader_num_workers: 8

    # Precision
    bf16: true

    # Checkpointing
    save_steps: 500
    save_total_limit: 2

    # Logging
    logging_steps: 10
    report_to: "wandb"

    # Optimization
    learning_rate: 1e-4
    warmup_steps: 200
    weight_decay: 0.01
    lr_scheduler_type: "cosine"

  # PEFT/LoRA configuration
  peft_config:
    (): peft.LoraConfig
    r: 32
    lora_alpha: 32
    lora_dropout: 0.1
    init_lora_weights: "gaussian"
    bias: "none"
    task_type: "FEATURE_EXTRACTION"
    target_modules: '(.*(model).*(down_proj|gate_proj|up_proj|k_proj|q_proj|v_proj|o_proj).*$)'
